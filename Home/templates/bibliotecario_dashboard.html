<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Bibliotecario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; }
        h1 { background: purple; color: white; margin: 0; padding: 15px; }
        .container { display: flex; }

        /* Libros disponibles (izquierda) */
        .libros-panel { width: 40%; padding: 20px; border-right: 2px solid #ccc; }
        .libro-item { background: #f2f2f2; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .libro-item h4 { margin: 0; font-size: 1rem; }

        /* Panel de acciones (derecha) */
        .acciones-panel { width: 60%; padding: 20px; }
        .acciones-panel h2 { color: purple; }
        .acciones-panel button {
            display: block; width: 100%; padding: 12px; margin: 10px 0;
            background: purple; color: white; border: none; border-radius: 8px;
            cursor: pointer; font-size: 1rem;
        }
        .acciones-panel button:hover { opacity: 0.85; }

        /* Formularios */
        .formulario { background: #f2f2f2; padding: 15px; border-radius: 10px; margin-top: 20px; }
        .formulario label { display: block; margin: 8px 0 4px; }
        .formulario input { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
        .formulario .botones { margin-top: 10px; }
        .formulario .botones button { margin-right: 10px; padding: 8px 15px; border-radius: 5px; border: none; cursor: pointer; }
        .guardar { background: green; color: white; }
        .cancelar { background: red; color: white; }

        /* Cuadros morados */
        .libro-prestado, .libro-devuelto { background: purple; color: white; padding: 15px; border-radius: 10px; margin: 10px 0; }
        .estado { display: inline-block; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; margin-bottom: 8px; }
        .prestado { background: green; }
        .devuelto { background: gray; }

        /* Notificaciones */
        .notificaciones {
            position: absolute;
            top: 80px; /* debajo del header */
            right: 20px;
            width: 300px;
        }
        .notificacion {
            background-color: #1abc9c;
            color: white;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .notificacion a {
            color: white;
            text-decoration: none;
        }
        .notificacion a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Bienvenido al Panel del Bibliotecario</h1>

    <!-- Notificaciones -->
    <div class="notificaciones">
        {% for noti in notificaciones %}
            <div class="notificacion">
                <a href="{% url 'registrar_prestamo' %}?codigo={{ noti.codigo_estudiante }}&nombre={{ noti.nombre_estudiante }}">
        {{ noti.mensaje }}
    </a>
            </div>
        {% empty %}
            <p>No hay notificaciones</p>
        {% endfor %}
    </div>

    <div class="container">
        <!-- Libros disponibles -->
        <div class="libros-panel">
            <h2>Libros Registrados</h2>
            {% for libro in libros %}
            <div class="libro-item">
                <h4>{{ libro.titulo }} - {{ libro.autor }}</h4>
                <p>Editorial: {{ libro.editorial }}</p>
            </div>
            {% endfor %}
        </div>

        <!-- Acciones -->
        <div class="acciones-panel">
            <h2>Acciones</h2>
            <a href="{% url 'registrar_prestamo' %}"><button>Registrar Pr√©stamos</button></a>
            <a href="{% url 'libros_prestados' %}"><button>Libros Prestados</button></a>
            <a href="{% url 'marcar_devolucion' %}"><button>Marcar Devoluciones</button></a>
            <a href="{% url 'consultar_disponibilidad' %}"><button>Consultar Disponibilidad</button></a>
        </div>
    </div>
</body>
</html>
