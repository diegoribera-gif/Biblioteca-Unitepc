<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if editar %}Editar{% else %}Agregar{% endif %} Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #a8e063, #56ab2f);
            padding: 30px;
        }
        .form-box {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        h2 { text-align: center; color: red; }
        .form-control { width: 100%; padding: 8px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
        .buttons { display: flex; justify-content: space-between; }
        .btn { flex: 1; margin: 0 5px; padding: 10px 15px; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-save { background: #28a745; } .btn-save:hover { background: #218838; }
        .btn-delete { background: #dc3545; } .btn-delete:hover { background: #c82333; }
        .mensaje { text-align: center; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>{% if editar %}Editar{% else %}Agregar{% endif %} Producto</h2>

        {% if mensaje %}
            <div class="mensaje">{{ mensaje }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="buttons">
                <button type="submit" class="btn btn-save">{% if editar %}Guardar Cambios{% else %}Guardar{% endif %}</button>
                <a href="{% url 'agregar_producto' %}" class="btn btn-delete">Eliminar Datos</a>
            </div>
        </form>
        <br>
        <a href="{% url 'inicio' %}">â¬… Volver al inicio</a>
    </div>
</body>
</html>
>
